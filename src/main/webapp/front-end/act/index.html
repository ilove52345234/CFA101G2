<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min1.css">
    <link rel="stylesheet" href="../css/Projects-Horizontal1.css">
    <link rel="stylesheet" href="../css/Registration-Form-with-Photo1.css">
    <link rel="stylesheet" href="../css/styles1.css">
</head>

<body>
    <div>
        <div class="container"></div>
    </div>
    <div class="projects-horizontal">
        <div class="container">
            <div class="intro"></div>
        </div>
    </div>
    <div></div>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div>
            </form>
        </div>
    </div>
    <div></div>
    <script src="../js/jquery.min1.js"></script>
    <script src="../bootstrap/js/bootstrap.min1.js"></script>
</body>

</html>

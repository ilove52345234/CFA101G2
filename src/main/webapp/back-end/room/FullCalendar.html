<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/getParameter.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!--        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="//unpkg.com/element-ui"></script>
    <script src="//unpkg.com/element-ui/lib/umd/locale/zh-TW.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/moment.js/2.21.0/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
    <!-- 引入 layui.js -->
    <script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>


    <style>

        /*#div {*/
        /*    width: 100%;*/
        /*    height: 4rem;*/
        /*    line-height: 4rem;*/
        /*    text-align: center;*/
        /*}*/

        .demo-table-expand {
            font-size: 0;
        }

        .demo-table-expand label {
            width: 90px;
            color: #99a9bf;
        }

        .demo-table-expand .el-form-item {
            margin-right: 0;
            margin-bottom: 0;
            width: 50%;
        }

        .swal2-container {
            z-index: 19891016;
        }

    </style>

</head>
<body>

<div id="div">

    <el-calendar v-model="value" id="calendar">
        <template
                slot="dateCell"
                slot-scope="{date, data}">
            <div>
                <div class="calendar-day">{{ data.day.split('-').slice(2).join('-') }}</div>
                <div v-for="item in calendarData">
                    <div v-if="test(item.roomScheduleDate,data.day)">
                        <el-popover
                                placement="top-start"
                                title="房間數量"
                                width="400"
                                trigger="hover">
                            <div class="rule-box">
                                1、入住數量 : {{item.roomCheckIn}}<br>
                                2、未離店數量 : {{item.roomRsvBooked}}<br>
                                3、退房數量 : {{item.roomCheckOut}}
                            </div>
                            <el-tag slot="reference" type="success">有效數量: {{item.roomValidAmount}}</el-tag>
                        </el-popover>

                    </div>
                    <div v-else></div>
                </div>

            </div>
        </template>

    </el-calendar>

</div>


<script>
    ELEMENT.locale(ELEMENT.lang.zhTW)
    Vue.filter('dateString', function (value, format = 'YYYY-MM-DD HH:mm:ss') {
        return moment(value).format(format)
    })
    var vm = new Vue({
        el: "#div",
        data: {
            calendarData: [],
            value: new Date()
        }, methods: {
            selectByPage() {
                var RoomCategoryId = getParameter("RoomCategoryId");
                axios.post("/CFA101G2/rschedule/updateScheduleServlet", "RoomCategoryId="+RoomCategoryId
                ).then(resp => {
                    this.calendarData = resp.data.list;
                })
            },
            test(date, dataday) {
                var result = false;
                let format = moment(date).format('YYYY-MM-DD');
                if (format == dataday) {
                    result = true
                }
                return result
            }
        }, mounted() {
            this.selectByPage()
        }
    })
</script>
</body>
</html>
